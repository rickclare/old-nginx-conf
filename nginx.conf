
daemon off;

#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    passenger_root /opt/local/lib/ruby1.9/gems/1.9.1/gems/passenger-2.2.9;
    passenger_ruby /opt/local/bin/ruby1.9;

    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    server {
        listen       8080;
        server_name  tools.drinkaware.localhost.enableinteractive.co.uk;
        
        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        
        location / {
          root   /Users/Shared/Dev/workspace/tools-drinkaware/public;
          passenger_enabled on;
          rack_env development;
        }
        
        # Add expires header for static content
        location ~* \.(js|css|jpg|jpeg|gif|png)$ {
          root /Users/Shared/Dev/workspace/tools-drinkaware/public;
          
          if (!-f $request_filename) {
            break;
          }
          if ($query_string ~* "^[0-9]{10}$") {
            expires max;
            break;
          }
        }
        
        gzip on;
        gzip_min_length  1100;
        gzip_buffers     4 8k;
        gzip_proxied any;
        gzip_types  text/plain text/html text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;
        

