
daemon off;

user rick wheel;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

http {
    passenger_root /Users/rick/.rvm/gems/ruby-1.9.1-p378/gems/passenger-2.2.11;
    passenger_ruby /Users/rick/.rvm/bin/passenger_ruby;
    
    # reserve 1MB under the name 'proxied' to track uploads
    upload_progress proxied 1m;
    upload_progress_jsonp_output;
    
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;       
    server {
        listen       8080;
        server_name  tools.drinkaware.localhost.enableinteractive.co.uk;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        
        client_max_body_size 10M;
        client_body_buffer_size 128k;
         
        location / {
          root   /Users/Shared/Dev/workspace/tools-drinkaware/public;
          #root   /var/www/apps/tools-drinkaware/current/public;
          passenger_enabled on;
          rack_env development;
          
          # proxy to upstream server
          # proxy_pass http://127.0.0.1;
          # proxy_redirect default;

          # track uploads in the 'proxied' zone
          # remember connections for 30s after they finished
          track_uploads proxied 30s;
        }
        
        location ^~ /progress {
            # report uploads tracked in the 'proxied' zone
            report_uploads proxied;
        }
        
        # Add expires header for static content
        location ~* \.(js|css|jpg|jpeg|gif|png)$ {
          root /Users/Shared/Dev/workspace/tools-drinkaware/public;
          #root   /var/www/apps/tools-drinkaware/current/public;
          
          if (!-f $request_filename) {
            break;
          }
          if ($query_string ~* "^[0-9]{10}$") {
            expires max;
            break;
          }
        }
        
        gzip on;
        gzip_min_length  1100;
        gzip_buffers     4 8k;
        gzip_proxied any;
        # Note text/html is added by default, so not in the list below
        gzip_types  text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;

